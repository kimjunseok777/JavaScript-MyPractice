<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>

      //한줄짜리 주석
      /* 여러줄 주석 */
      console.log("hello, javascript");

      /*
            어떠한 기능을 개발하고 있음 (1~10)
            1~2를 개발
            3에서는 1~2를 통해 만들어진 값이 필요
            3에서 에러가 발생  >>  디버깅을 진행해야 함
            console.log(1~2를 통해 만들어진 값)

            1~10까지 다 만들었다, 근데 에러가 발생
            이때는 가장 의심되는 구간에 콘솔 (console.log) -> 7을 선택했는데
            콘솔이 제대로 나왔다면 여기서에 버그는 8~10 사이에 에러가 생겼음

            디버깅은 에러를 찾는데 범위를 좁혀나가는 것에 있음
            console.log("test, ooo start")

            console.log  ->  개발자의 디버깅을 돕기 위한 명령어
      */

      alert("안녕하세요");
      confirm("만나서 반갑습니다");
      // 위에 alert 와 confirm 은 너무 시스템창 느낌이라 안 이뻐서 잘 안쓴다 -> 보통 모달창 따로 만들어서 사용한다
      // (커스텀이 안됨)

    </script>
  </head>
