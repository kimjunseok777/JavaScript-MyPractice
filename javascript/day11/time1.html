        }, 5000)  //--> 1000 밀리세컨드가 1초  (1ms === 1/1000 초 , 0.001초) , (1000ms === 1초)
        // 5초 후에 실행 ( setTimeout )

        const $div = document.querySelector('div')  //-> 태그선택자 사용한것 -> querySelector 이기에 가장 처음 발견한 div 태그 하나
        setInterval(() => {

            //--> 이것 ($div.innerText는 문자열 0) 을 string 에서 number 로 "형변환" 시켜줘야한다

            // parseInt 함수 : 문자열을 "파싱" 하여, 문자열에 포함된 숫자를 찾아서 number로 "형변환" 을 시켜준다.
            // parseInt 함수 : string 에 포함되어 있는 숫자만을 number 로 반환해준다

            // 파싱 (parsing) : 내가 원하는 정보만 추출해서, 원할 때 불러올 수 있게 하는 것
            // 형변환 : 하나의 데이터형 속성을 다른 속성의 데이터형으로 변환하는 것
            // Int : '정수' 라는 영단어인 'integer' 의 약자  -->  즉, int 형으로 표현할 수 있는 수는 49, 167, 0, -38 등의 정수
            // 정수 : 소수점 없는 수
            // 실수 : 소수점 있는 수
            // parseInt : str -> num , 실수 -> 정수 등으로 바꿔주는 기능이 있다
            
            // Number( ... ) 이런 식으로 Number로 감싸줘도 숫자가 된다
            // 반대로 숫자를 문자열로 바꾸는 것은 toString 같은 것이 있다  -->  ** 구글링으로 toString() 함수 같은 것들 공부해보기 **

            const count = parseInt($div.innerText) //-> string인 숫자를 number로 바꿔주는 역할 반복
            $div.innerText = count + 1 //-> 1더해주는 역할 반복 (위의 역할이 없으면 문자열에 숫자를 더하는 상황이 돼버린다)
        }, 1000);
        // 1초 마다 실행 ( setInterval )

        // setInterval 과 setTimeout 이 반환하는 값은 해당 비동기 실행의 고유한 값이므로
        // 초기화 할 때는 해당 고유 값을 통해 삭제해야한다

        // setTimeout(몇초 후에) , setInterval(몇초 마다)


        //-----------------------------------------------------------------------------------------------------


        /*
            과제 : 타이머 만들기

            중지 상태에서 시작버튼을 누르면 다시 시작됩니다

            리셋 버튼을 누르면 0으로 돌아갑니다
            리셋은 --> clearInterval() 을 생각하면 된다  -->  리셋을 하면 "초기화" 가 아닌 "동작취소" 가 된다

            버튼 : 시작버튼 , 중지버튼 , 리셋버튼

            ** 심화버전 : 시, 분, 초로 나누기
        */

        /*

            const interval 로 새로 상수로 담아줬음 --> 중지나 초기화 버튼 눌렀을 때, setInterval이 반환하는 고유의 값을 가져와야하기 때문

            const interval = setInterval(() => {
                const count = parseInt($div.innerText)
                $div.innerText = count + 1
            }, 1000);

            clearInterval(interval)  이런식으로 setInterval 이 반환하는 고유한 값을 가지고 와서 초기화 시켜줘야 함

    </script>
