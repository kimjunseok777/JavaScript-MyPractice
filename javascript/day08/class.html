<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./js/event.js"></script>
    <style>
        .on{
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="text">안녕하세요 반갑습니다</div>
    
    <div class="menu-item">menu-1</div>
    <div class="menu-item">menu-2</div>
    <div class="menu-item">menu-3</div>
    
    <button class="text-change-btn">텍스트 변경</button>
    <button class="color-change-btn">글자색상 변경</button>
    <button class="add-class-btn">클래스 추가</button>
    <script>
        /*
            addEventListener  ==>  "타겟에 이벤트를 추가한다"
            ---  -----  ---------
            추가 이벤트 대상자(타겟)
            (HTML요소에 이벤트를 추가한다)

            * click : 타겟을 클릭
            * mouseover : 요소에 마우스를 올렸을 때
            mousedown : 요소에 마우스를 누르고 있는 중
            * mouseleave : 요소에서 마우스가 떠났을 때
            mouseup : 요소에서 마우스를 눌렀다가 땠을 때
            mousewheal : 요소 안에서 마우스가 움직일 때 마다

            focus : 인풋이 활성화
            blur : 활성화 되었다가 비활성화
            * keypress : 입력했을 때
            keyup : 입력하고 나서 키보드에서 손을 땠을 때
            keydown : 키보드를 누른 상태
            change(oninput) : input의 값이 변경되었을 때
            invalid : input에 작성된 규칙을 어겼을 때 -> ex) 올바른 이메일 양식이 아닙니다

            사용법은 dom요소를 가져와야함

            document.addEventListener('scroll' | 'mousewheal')
            //-> 특정요소에 국한되는 것이 아니기에 최상위 요소인 document에 작성한 것

            addEventListener 사용법 :
            dom요소.addEventListener('이벤트명', 함수)  //-> 특정 요소일 때 이렇게 사용
            
            ex) 클릭했을 때 이런 함수를 실행해라, 마우스를 올렸을 때 이런 함수를 실행해라 등등
        */
    </script>
</body>
</html>
