<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        가상선택자
        해당 요소에 직접 선택자를 부여하지 않았지만, 가상의 요소를 만들거나
        지정하여 CSS를 부여

        가상 클래스 선택자
        : nth-child ==> nth-of-type (nth-child에서 nth-of-type으로 바뀜)
        이유는 nth-child는 li 인지 아닌지 관심x > type을 보지 않는다 > 순서만 맞음 됨 > 바보이다)
        (nth-of-type 은 타입도 보고 순서도 보겠다는 이야기이다 > 그래서 얘로 바뀐다)

        : first-of-type(1번째)
        : last-of-type(마지막)

        ex) ul > li:nth-of-type(3)

        가상 요소 선택자
        선택자::before, after {
            contents: "|",
            color: red
        }  ==> 선택자가 변하는 것이 아닌, before, after 의 컨텐츠와 컬러가 변한다
        (:은 자신을 표현하는 것 / ::은 나와 관련된 것을 표현하는 것 ==> 내가아님)

        ex)  :hover - 마우스를 올렸을 때
                :focus - 입력 폼이 활성화 되었을 때
                :link - 링크 요소가 연결 되었을 때
                :active - 링크를 방문한 적이 있을 때
                :disabled - 버튼이 비활성화 되었을 때
                : <-- 어떠한 상황에 따라 해당 요소가 직접적으로 바뀌는 것(콜론 하나는 본인 자신이 바뀜)
                         (자기 자신을 가리킨다)

                ::placeholder
                ::webkit-scrollbar
                :: <-- 해당 요소가 아닌, 해당 요소와 간접적으로 연관된 것 (자기자신과 관련되어 있는 것)
    -->
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>
    <input type="text" placeholder="텍스트를 입력해주세요">
    <button disabled>확인</button>
    <a href="https://www.naver.com/">네이버로 이동</a>
    <ul>
        <li>로그인</li>
        <li>회원가입</li>
    </ul>
    
</body>
</html>
