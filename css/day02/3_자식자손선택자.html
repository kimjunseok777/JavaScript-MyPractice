<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
        CSS 선택자에 있어서 DOM (요소) 의 가족 관계


        자식 선택자 - ( > ) (밑으로 한번)
        부모 선택자 > 자식 선택자 {
            ...CSS 문법
         }
         ex > 
            p > #menu
            ==> CSS 적용 범위는 항상 뒤에서 부터 시작한다. 위에서 부터 시작하면
                    겹치는 게 많아 오류가나기 때문
            ex)
                p > .menu {
                    ...
                } (o)

                .menu > p {
                    ...
                } (x)


        자손 선택자 - ( 띄어쓰기 ) (밑으로 감싸고 있는 거 전부 다)
            부모 선택자 자식 선택자 {
                ...CSS 문법
            }
    -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  
  <body>
      <ul>
            <a href="#">네이버</a>
            <li>
                  <a href="#">다음</a>
                  <!--"다음" 이 하늘색이냐, 초록색이냐가 문제이다-->
            </li>
            <li>
                  <p>
                        <a href="#">구글</a>
                  </p>
            </li>
      </ul>
  </body>
</html>
