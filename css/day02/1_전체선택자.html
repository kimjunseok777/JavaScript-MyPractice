<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        전체선택자 > * 표시를 쓴다
        html의 모든 요소를 선택, 단 전체 선택자는 우선 순위가 가장 낮습니다

        1. 전체 선택자를 통해 텍스트의 색상을 빨간색 지정
        2. 그 다음에 p 태그들에게 텍스트를 파랑으로 지정
        ==> p 태그의 텍스트 색상은? > 파란색
        ==> 만약 순서가 반대로 된다면? > 그래도 파란색

        순서와 상관없이 우선순위가 높은게 낮은 것을 덮어 씌운다
    -->
    <style>
        * {
            font-size: 32px;
            background-color: yellow;
            color: coral;
        }
        /*
        스타일 태그 안에서의 주석은 /와 *을 통해 작성한다
        
        전체선택자에는 body와 html요소도 포함
        전체선택자는 페이지의 전반적인 글꼴이나, 상단의 마진이나 패딩의 기본 값 등을 정해줄 때 전체선택자를 많이 쓴다
        */

        div {
            background-color: aqua;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div>안녕하세요</div>
    <p>반갑습니다</p>
</body>
</html>
