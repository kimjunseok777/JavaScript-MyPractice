<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./css/flexible.css">
</head>
<body>
      <!--header start-->
      <header id="main-header">HEADER</header>

      <!--banner start-->
      <section id="main-banner-wrapper">
            <div id="main-banner-container">
                  <article class="main-banner-list">MAIN</article>
                  <article class="main-banner-list">MAIN</article>
                  <article class="main-banner-list">MAIN</article>
                  <article class="main-banner-list">MAIN</article>
            </div>
      </section>

      <!--main start-->
      <main id="main-container">
            <aside>SIDE-BAR</aside>
            <!--flex 를 부모에 줬기에, 세로로 다 채우려는 성질이 있어서,
            이 aside 태그는 새로로 가득 찬다 (특별히 높이값일 지정해주지 않으면 다 찬다)-->
            <section id="main-product-list">
                  <article class="main-product-item">ITEM</article>
                  <article class="main-product-item">ITEM</article>
                  <article class="main-product-item">ITEM</article>
                  <article class="main-product-item">ITEM</article>
                  <article class="main-product-item">ITEM</article>
                  <article class="main-product-item">ITEM</article>
                  <article class="main-product-item">ITEM</article>
                  <article class="main-product-item">ITEM</article>
                  <article class="main-product-item">ITEM</article>
                  <article class="main-product-item">ITEM</article>
            </section>
      </main>

      <!--footer start-->
      <footer>FOOTER</footer>
      
</body>
</html>
