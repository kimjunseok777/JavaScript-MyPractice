<!--
    colspan : 가로 합쳐주기
    rowspan : 세로 합쳐주기    
-->
<table border="1">
    <caption>게시판</caption>
    <thead>
        <tr>
            <th width="300">제목</th>
            <th>작성자</th>
            <th>조회수</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">안녕하세요</td>
            <!-- <td>안녕하세요</td> -->
            <td>김준석</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">김준석2</td>
        </tr>
    </tbody>
</table>
