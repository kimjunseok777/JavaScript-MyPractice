<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form
        입력 폼에 사용자가 입력한 데이터를 다른 서버에서 전송하기 위해 사용함
        <button> 을 클릭 시 처리하는 곳으로 보내기 위한 action이 실행 - submit

        action은 현재 잘 사용하지 않습니다. 굳이 form을 사용하지 않아도 됨
        formData 전송할 때에도 많이 사용
    -->
    <!--
        method
        백엔드에게 데이터를 어떻게 전달해줄 것이냐 그 방식에서 중요하게 작용
        프론트엔드 서버 > 주소가 있음 (www.naver.com)
        백엔드 서버 > 백엔드 서버에도 주소가 있음
        어떠한 데이터를 백엔드 주소에 전달을 해야한다
        백엔드 할 거 아니면 action이나 method를 거의 쓰지 않는다 > 다른 도구들을 활용한다

        1. 주소를 통해 전달 --- GET (조회할 때 많이 쓰임)
            ex) 닉네임이 "김준석" 이 작성한 글에 대한 정보 요청 > 비밀번호나 주민등록번호 같은 비밀 정보는 들어가면 안됨
            (중요한 비밀 정보 아닌 것들을 적용)
            본문을 보낼 수 없음!

        2. 본문을 통해 전달 --- POST, UPDATE, DELETE ... 등등 여러 메소드가 있다 (생성, 갱신, 삭제 등 쓰임)
            ex) https://www.naver.com, data (중요한 정보 > 비밀번호, 가족관계 같은 것들은 적음)
            "https"는 일종의 데이터 교환 방식을 의미한다, 일종의 규약 같은거 (프로토콜)
    -->
    <form action="#" method="get">
        <p>
            <label>이메일</label>
            <input type="email" placeholder="이메일을 입력해주세요" name="user-name">
            <button type="button">중복검사</button>
            <!--버튼 제출(제출 = 백엔드에게 데이터를 보내는 것) 안 시킬 거라면, 타입을 버튼으로 수정해줘야한다 (기본값이 submit 이기 때문이다)-->
        </p>
        <p>
            <label>비밀번호</label>
            <input type="password" placeholder="비밀번호를 입력해주세요" name="user-pw">
        </p>
        <button type="submit">로그인</button>
        <!-- 버튼은 기본적으로 타입이 submit(데이터를 제출시킴) 이기 때문에 어떤 버튼이든 누르면 제출이 된다-->
        <!-- name은 백엔드개발자가 달라는 정보로 이름을 정해서 작성해야한다  ->  event.target.name(백엔드가 달라는 정보로 기재).value -> 이런식으로 가져온다
            > 지금은 일단 배우는 과정이기 때문이기에 프론트 개발자인 내가 임시로 작성을 해놓은 것이다-->
    </form>
</body>
</html>
