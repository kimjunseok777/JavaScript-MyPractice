<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Document</title>
    </head>
    <body>
            <div>안녕하세요</div>
            반갑습니다
            <!-- div: 마땅히 줄 태그가 없을 때 div(얖) 태그 줌 > 하나의 구역을 나타내줌, 하나의 줄을 모두 차지함 (블럭 속성)
            가로는 블럭형태로 전체 차지하고, 세로는 안에 있는 내용물 만큼 커진다-->

            <span>반</span>
            <span>갑</span>
            <span>습</span>
            <span>니</span>
            <span>다</span>
            <!-- span: 특정 구간을 분간할 때 많이 씀, 안에 있는 내용물 만큼만 크기를 차지함 (인라인 속성) -->

            <p>저의 이름은 <span style="font-size: 32px;">김준석</span> 입니다.</p>
            <!-- p: 하나의 문장을 담을 때 쓴다, 하나의 줄을 모두 차지, 단 위아래 여백이 생김, 텍스트를 담을 때 많이 쓰임 -->
            <!-- div태그 안에 p태그는 되지만 / p태그 안에 div태그는 안된다 -->

            <h1>만나서</h1>
            <h6>반갑습니다</h6>
            <!-- h1~h6: 제목, 숫자가 커질 수록 위아래 여백, 크기 등이 작아진다. 한줄 차지(블럭속성) -->
    </body>
</html>
